<html>
<head>
<link rel="stylesheet" type="text/css" href="css/screen.css"/>
</head>
<body>

<form name="login" id="loginform" action="/login" method="get">
  <div id="login">
	<div class="div-head">Login</div>
	<div class="div-body">
	  <label for="login_name">User Name</label>
	  <input type="text" id="login_name" name="login_name"/>
	  
	  <label for="login_pwd">Password</label>
	  <input type="password" id="login_pwd" name="login_pwd"/>

	  <input type="submit" value="Login"/>
	</div>
  </div>
</form>

</body>
</html>
